
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
     <div class="wrapper">
         <div class="headline">
             <h1>Welcome. We exist to make banking easier.</h1>
         </div>
         <form class="form" action="{{ url_for('register') }}" method="post">
            <div class="signup">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" id="username"required="">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" id="email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" id="password" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="mobile" placeholder="Mobile Number" id="mobile" required="">
                </div>

                <div class="msg">{{ msg }}</div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Already have an account? <a href="{{ url_for('login') }}" id="login">Login</a>
                </div>
            </div>
         </form>
     </div>
</body>
</html>
